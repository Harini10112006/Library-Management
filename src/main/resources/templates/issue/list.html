<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Management - Digital Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      color: white;
    }

    th {
      background: rgba(255,255,255,0.3);
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }

    a {
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      background: #00eaff;
      color: black;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #66f3ff;
      transform: scale(1.05);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <h1>üìñ Issue Management</h1>
      <div>
        <a th:href="@{/issues/form}" class="btn">‚ûï Add Issue</a>
        <a th:href="@{/}" class="btn">üè† Home</a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Book</th>
          <th>Issue Date</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="issue : ${issues}">
          <td th:text="${issue.id}"></td>
          <td th:text="${issue.userName}"></td>
          <td th:text="${issue.bookTitle}"></td>
          <td th:text="${issue.issueDate}"></td>
          <td th:text="${issue.dueDate}"></td>
          <td>
            <a th:href="@{/issues/form?id={id}(id=${issue.id})}" class="btn">‚úèÔ∏è Edit</a>
            <a th:href="@{/issues/delete/{id}(id=${issue.id})}" class="btn">üóëÔ∏è Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

    <footer>¬© 2025 Digital Library Portal | Issue Management</footer>
  </div>
</body>
</html>
