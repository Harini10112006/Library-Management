<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 50px 70px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .module {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 15px;
      padding: 30px 10px;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .module:hover {
      background: #ffffff33;
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ddd;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>üìö Digital Library Access & Reservation Portal</h1>
    <p>Explore, Reserve, and Manage your books efficiently!</p>

    <div class="modules">
      <a href="/users/list" class="module">
        <div class="icon"><i class="fas fa-user-graduate"></i></div>
        <span>User Management</span>
      </a>
      <a href="/books/list" class="module">
        <div class="icon"><i class="fas fa-book"></i></div>
        <span>Book Catalog</span>
      </a>
      <a href="/reservations/list" class="module">
        <div class="icon"><i class="fas fa-calendar-check"></i></div>
        <span>Reservations</span>
      </a>
      <a href="/issues/list" class="module">
        <div class="icon"><i class="fas fa-book-reader"></i></div>
        <span>Issue Management</span>
      </a>
      <a href="/history/list" class="module">
        <div class="icon"><i class="fas fa-history"></i></div>
        <span>Borrow History</span>
      </a>
    </div>

    <footer>¬© 2025 Digital Library Portal | Designed with ‚ù§Ô∏è using Spring Boot & Thymeleaf</footer>
  </div>
</body>
</html>
