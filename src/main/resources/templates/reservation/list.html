<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Management - Digital Library</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a6186, #89253e);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #fff;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn {
      background: #ffb347;
      color: black;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffd479;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      color: white;
    }

    th {
      background: rgba(255,255,255,0.3);
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <h1>üìÖ Book Reservations</h1>
      <div>
        <a th:href="@{/reservations/form}" class="btn">‚ûï Add Reservation</a>
        <a th:href="@{/}" class="btn">üè† Home</a>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Book</th>
          <th>Reservation Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="reservation : ${reservations}">
          <td th:text="${reservation.id}"></td>
          <td th:text="${reservation.userName}"></td>
          <td th:text="${reservation.bookTitle}"></td>
          <td th:text="${reservation.reservationDate}"></td>
          <td th:text="${reservation.status}"></td>
          <td>
            <a th:href="@{/reservations/form(id=${reservation.id})}" class="btn">‚úèÔ∏è Edit</a>
            <a th:href="@{/reservations/delete/{id}(id=${reservation.id})}" class="btn">üóëÔ∏è Delete</a>
          </td>
        </tr>
      </tbody>
    </table>

    <footer>¬© 2025 Digital Library Portal | Reservation Management</footer>
  </div>
</body>
</html>
